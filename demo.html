<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Hover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Thiết kế dropdown */
        .dropdown-menu {
            border-radius: 5px;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            margin-top: 5px;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-header {
            background-color: #2d8b24;
            color: white;
            font-weight: bold;
            padding: 10px;
        }
        .dropdown-item {
            padding: 8px 15px;
            font-weight: 500;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        .dropdown-item:last-child {
            border-bottom: none;
        }
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/150x50" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-warning fw-bold" href="#" id="marketingDropdown">
                            MARKETING ONLINE
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="marketingDropdown">
                            <li><span class="dropdown-header">Marketing online</span></li>
                            <li><a class="dropdown-item" href="#">Facebook ads</a></li>
                            <li><a class="dropdown-item" href="#">Lớp học TikTok Ads</a></li>
                            <li><a class="dropdown-item" href="#">Khóa học Zalo Ads</a></li>
                            <li><a class="dropdown-item" href="#">Khóa học thiết kế Website</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link text-warning fw-bold" href="#">ĐÀO TẠO</a></li>
                    <li class="nav-item"><a class="nav-link text-warning fw-bold" href="#">GIỚI THIỆU</a></li>
                    <li class="nav-item"><a class="nav-link text-warning fw-bold" href="#">KIẾN THỨC</a></li>
                    <li class="nav-item"><a class="nav-link text-warning fw-bold" href="#">LIÊN HỆ</a></li>
                </ul>
            </div>
        </div>
    </nav>

</body>
</html>
